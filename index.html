<!DOCTYPE html>
<html>
<head>
    <title>System Initialization</title>
    <meta charset="utf-8">
    <style>
        /* [Keep all previous CSS styles] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* ... [All previous CSS remains exactly the same] ... */
        
    </style>
</head>
<body>
    <div class="terminal-effect"></div>
    
    <div class="login-container">
        <div class="header">
            <div class="logo">OXYLUS_PROTOCOL</div>
            <div class="subtitle">Secure Execution System</div>
            <div class="version">Version 4.0 | Build 2024.01</div>
        </div>
        
        <div class="input-group">
            <label class="input-label">ACCESS AUTHORIZATION CODE</label>
            <input 
                type="password" 
                id="passwordInput" 
                class="password-input" 
                placeholder="Enter system password"
                autocomplete="off"
                autofocus
            >
        </div>
        
        <div class="loader" id="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <button class="submit-btn" onclick="authenticate()">
            INITIALIZE SYSTEM
        </button>
        
        <div class="error-message" id="errorMessage">
            <!-- Error messages appear here -->
        </div>
        
        <div class="hint">
            Hint: Case-sensitive authorization required
        </div>
        
        <div class="terminal-output" id="terminalOutput">
            [SYSTEM] Ready for authentication...
        </div>
        
        <div class="status-bar" id="statusBar">
            <span class="blink">●</span> System standby | Waiting for credentials
        </div>
    </div>
    
    <div class="system-info">
        [SYSTEM] OXYLUS_PROTOCOL v4.0<br>
        [TIME] <span id="currentTime">--:--:--</span> UTC
    </div>
    
    <script>
        // Check if already authenticated
        function checkExistingSession() {
            const session = localStorage.getItem('oxylus_session');
            const sessionTime = localStorage.getItem('oxylus_session_time');
            
            if(session && sessionTime) {
                const now = Date.now();
                const sessionAge = now - parseInt(sessionTime);
                const maxAge = 12 * 60 * 60 * 1000; // 12 hours
                
                if(sessionAge < maxAge) {
                    // Valid session exists, redirect to system
                    console.log('[SESSION] Existing valid session found, redirecting...');
                    window.location.href = 'system.html';
                    return true;
                } else {
                    // Session expired, clear it
                    localStorage.removeItem('oxylus_session');
                    localStorage.removeItem('oxylus_session_time');
                }
            }
            return false;
        }
        
        // Run session check on page load
        if(checkExistingSession()) {
            // Will redirect automatically
        }
        
        // Update time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toUTCString().split(' ')[4];
            document.getElementById('currentTime').textContent = timeStr;
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        // Password system
        const SYSTEM_PASSWORD = "DinoProtocol";
        let attempts = 0;
        const MAX_ATTEMPTS = 3;
        
        // Enter key support
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                authenticate();
            }
        });
        
        // Create session function
        function createSession() {
            const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('oxylus_session', sessionId);
            localStorage.setItem('oxylus_session_time', Date.now().toString());
            localStorage.setItem('oxylus_auth', 'granted');
            
            // Also set session cookie as backup
            document.cookie = `oxylus_session=${sessionId}; path=/; max-age=${12*60*60}; SameSite=Strict`;
            
            return sessionId;
        }
        
        // Authentication function
        function authenticate() {
            const password = document.getElementById('passwordInput').value;
            const errorEl = document.getElementById('errorMessage');
            const loaderEl = document.getElementById('loader');
            const terminalEl = document.getElementById('terminalOutput');
            const statusEl = document.getElementById('statusBar');
            
            // Clear previous errors
            errorEl.classList.remove('show');
            errorEl.textContent = '';
            
            // Show loading
            loaderEl.style.display = 'block';
            
            // Simulate processing delay
            setTimeout(() => {
                loaderEl.style.display = 'none';
                
                // Check password
                if(password === SYSTEM_PASSWORD) {
                    // Success
                    attempts = 0;
                    
                    // Update terminal
                    terminalEl.classList.add('show');
                    terminalEl.innerHTML += '\n[SYSTEM] Authentication successful...';
                    terminalEl.innerHTML += '\n[SYSTEM] Creating secure session...';
                    terminalEl.innerHTML += '\n[SYSTEM] Loading modules...';
                    terminalEl.innerHTML += '\n[SYSTEM] Initializing system...';
                    terminalEl.innerHTML += '\n[SYSTEM] Redirecting to control panel...';
                    
                    // Create session
                    createSession();
                    
                    // Update status
                    statusEl.innerHTML = '<span style="color:#00ff00">●</span> Session created | Redirecting...';
                    
                    // Success message
                    errorEl.textContent = '✓ Access granted. Creating session...';
                    errorEl.style.color = '#00ff00';
                    errorEl.classList.add('show');
                    
                    // Button text change
                    document.querySelector('.submit-btn').textContent = 'SESSION CREATED';
                    document.querySelector('.submit-btn').style.background = 'linear-gradient(90deg, #00aa00, #00ff00)';
                    document.querySelector('.submit-btn').disabled = true;
                    
                    // Redirect to system after delay
                    setTimeout(() => {
                        // Add redirect parameter to prevent loop
                        window.location.href = 'system.html?session=valid&t=' + Date.now();
                    }, 2000);
                    
                } else {
                    // Failed
                    attempts++;
                    
                    // Update terminal
                    terminalEl.classList.add('show');
                    terminalEl.innerHTML += `\n[AUTH] Attempt ${attempts}/${MAX_ATTEMPTS}: FAILED`;
                    
                    // Error messages based on attempts
                    let errorMsg = '';
                    if(attempts >= MAX_ATTEMPTS) {
                        errorMsg = 'SYSTEM LOCKED: Maximum attempts exceeded';
                        document.getElementById('passwordInput').disabled = true;
                        document.querySelector('.submit-btn').disabled = true;
                        document.querySelector('.submit-btn').style.opacity = '0.5';
                        statusEl.innerHTML = '<span style="color:#ff0000">●</span> SYSTEM LOCKED';
                        
                        // Auto-unlock after 30 seconds
                        setTimeout(() => {
                            attempts = 0;
                            document.getElementById('passwordInput').disabled = false;
                            document.querySelector('.submit-btn').disabled = false;
                            document.querySelector('.submit-btn').style.opacity = '1';
                            errorEl.classList.remove('show');
                            statusEl.innerHTML = '<span class="blink">●</span> System standby';
                            terminalEl.innerHTML += '\n[SYSTEM] Lock released. Ready for authentication.';
                        }, 30000);
                    } else {
                        errorMsg = `Access denied. ${MAX_ATTEMPTS - attempts} attempts remaining`;
                        statusEl.innerHTML = `<span style="color:#ff9900">●</span> Access denied | ${MAX_ATTEMPTS - attempts} attempts left`;
                    }
                    
                    errorEl.textContent = errorMsg;
                    errorEl.style.color = '#ff3333';
                    errorEl.classList.add('show');
                    
                    // Clear password field
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('passwordInput').focus();
                    
                    // Shake animation
                    document.querySelector('.login-container').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.animation = 'pulse 2s infinite alternate';
                    }, 500);
                }
                
                // Scroll terminal to bottom
                terminalEl.scrollTop = terminalEl.scrollHeight;
                
            }, 1500); // Processing delay
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
